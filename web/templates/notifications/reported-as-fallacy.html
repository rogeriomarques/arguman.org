{% load i18n %}
{% with contention=target_object.premise.argument %}
{% if contention %}
    {% blocktrans trimmed with label=target_object.get_fallacy_type_display %}
    Your premise reported as <strong>{{ label }}</strong> 
    {% endblocktrans %}
    <br>
    <a href="{{ contention.get_absolute_url }}/{{ target_object.id }}" class="contention-link">{{ contention.title }}</a>
{% endif %}
{% endwith %}
